<!DOCTYPE html>
<html layout:decorate="~{/admin/template}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Vídeos</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					href="/admin/noticias/cadastrar-video" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Adicionar</span>
				</a>
			</div>
		</nav>
		<div class="container">

			<div class="table-responsive">

				<div th:replace="admin/fragments/alert"></div>

				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Vídeo</th>
							<th>Código de incorporação</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${video}">
							<td th:text="${d.id}">1</td>
							<td><video width="300" controls>
									<source th:src="@{'/files/noticias/videos/' + ${d.titulo}}"
										th:type="'video/' + ${d.extensao}">
									Seu navegador não possuir suporte HTML5 para vídeo.
								</video>
							</td>
							<td>
							<code><</code><code>video</code>
							<code>width="100%"</code>
							<code>controls></code><code><</code><code>source </code>
							<code>src="</code><code th:text="${link} + 'files/noticias/videos/' + ${d.titulo}"></code><code>"</code>
							<code>type="video/</code><code th:text="${d.extensao}"></code><code>"></code>
							<code>Seu navegador não possuir suporte HTML5 para vídeo</code>
							<code><</code><code>/video></code>							
							</td>
							<td colspan="3">
								<button th:id="${ 'btn_admin/noticias/excluir-video/' + d.id}"
									type="button" class="btn btn-danger btn-sm" title="Excluir"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="admin/fragments/modal :: modal"></div>
	</section>
</body>
</html>
