<!DOCTYPE html>
<html layout:decorate="~{/admin/template}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Notícias - Categoria</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/admin/noticias/listar-categoria"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Categorias</span>
			</a>
		</nav>

		<div class="container" id="upload-imagem">

			<div th:replace="admin/fragments/alert"></div>

			<form method="POST"
				th:action="${noticiaCategoria.id == null} ? @{/admin/noticias/salvar-categoria} : @{/admin/noticias/editar-categoria}"
				th:object="${noticiaCategoria}" enctype="multipart/form-data">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="nome">Título da Categoria</label> <input type="text"
							class="form-control" id="titulo" placeholder="Digite aqui o nome da categoria"
							autofocus="autofocus" th:field="*{nome}" />
					</div>
				</div>				
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
