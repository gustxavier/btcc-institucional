<!DOCTYPE html>
<html layout:decorate="~{/admin/template}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Notícias</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/admin/noticias/listar"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Notícias</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="admin/fragments/alert"></div>

			<form th:action="@{/admin/noticias/upload}" th:object="${noticia}"
				method="POST" enctype="multipart/form-data">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Título da Notícia</label> <input type="text"
							class="form-control" id="titulo" placeholder="título"
							autofocus="autofocus" th:field="*{titulo}" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Data</label> <input class="form-control mr-sm-2"
							type="date" aria-label="Search" th:field="*{data}" />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Imagem</label> <input
							class="form-control mr-sm-2" type="file" autofocus="autofocus"
							 />
						<div class="invalid-feedback"></div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Conteúdo</label>
						<textarea class="form-control" id="titulo" autofocus="autofocus"
							th:field="*{conteudo}"></textarea>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
