<!DOCTYPE html>
<html layout:decorate="~{/admin/template}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Imagens</span></li>
				</ul>
				<a class="btn btn-primary btn-md"
					href="/admin/noticias/cadastrar-imagem" role="button"> <span
					class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> <span>Adicionar</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">

				<div th:replace="admin/fragments/alert"></div>

				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Imagem</th>
							<th>Link</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${imagem}">
							<td th:text="${d.id}">1</td>
							<td><img
								th:src="@{'/files/noticias/internas/' + ${d.titulo}}" /></td>
							<td th:text="${link} + 'files/noticias/internas/' + ${d.titulo}"
								class="link">link</td>
							<td colspan="3">
								<button th:id="${ 'btn_admin/noticias/excluir-imagem/' + d.id}"
									type="button" class="btn btn-danger btn-sm" title="Excluir"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="admin/fragments/modal :: modal"></div>
	</section>
</body>
</html>
