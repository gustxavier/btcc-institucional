<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"

<head>
<title>BTCC - Conex&atilde;o Cliente</title>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />

<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Font Aewsome -->
<link href="/webjars/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" />

<!-- Hover -->
<link href="/css/hover.min.css" rel="stylesheet" />

<!-- Slick -->
<link href="/webjars/slick/slick.css" rel="stylesheet" />
<link href="/webjars/slick/slick-theme.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<section id="login">
		<div class="row">
			<div class="container">
				<form id="form-signin" th:action="@{/login/entrar}"
					th:object="${usuario}" method="post">
					<a class="navbar-brand" href="/"><img
						src="/image/btcc-logo.png" class="img-fluid" alt="logo"></a>
					<div th:replace="admin/fragments/alert"></div>
					<div class="form-group">
						<input type="email" id="email" th:field="*{email}"
							class="form-control" autofocus="autofocus" placeholder="E-mail">
					</div>
					<div class="form-group">
						<input type="password" id="password" th:field="*{password}"
							class="form-control" placeholder="Password">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info hvr-grow" value="Entrar">
							</div>
						</div>
					</div>
				</form>
				<p class="text-center">
					<a href="/" th:href="@{/}" class="btn btn-btcc hvr-grow"><i
						class="fa fa-arrow-left" aria-hidden="true"></i> Ir para p√°gina inicial</a>
				</p>
			</div>
		</div>
	</section>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/webjars/slick/slick.min.js"></script>
	<!-- 	Custom Script -->
	<script src="/js/script.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
