<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="corpo">
		<section class="banner-trabalhe-conosco">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-xs-12">
						<img src="/image/pessoa-empresa-vagas.png" />
					</div>
					<div class="col-md-4 col-xs-12">
						<h2 class="text-center">VENHA TRABALHAR CONOSCO</h2>
					</div>
					<div class="col-md-4 col-xs-12 vagas">
						<a href="#" class="btn-btcc hvr-pop">VAGAS DISPONÍVEIS</a>
						<div class="vagas-pcd">
							<div class="col-md-10 col-xs-12">
								<p class="vagas-pcd">TODAS AS VAGAS ESTÃO DISPONÍVEIS TAMBÉM
									PARA PCD.</p>
							</div>
							<div class="col-md-2 col-xs-12">
								<i class="fa fa-wheelchair" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="noticias">
		
			<div class="container">
			<div class="col-xs-12 col-md-12">
                <div class="title">
                    <p>Notícias</p>
                </div>
            </div>
				<div th:each="a : ${primeiranoticia}" class="row first">
					<div class="col-md-12 col-xs-12">
						<div class="row">
							<div class="col-md-6 col-xs-6">
								<img src="/image/upload/Desert.jpg" />
							</div>
							<div class="col-md-6 col-xs-6">
								<h3 th:text="${a.titulo}" class="title"></h3>
								<p th:text="${a.conteudo}" class="content"></p>
								<a href="#" class="noticia-link">Ler a notícia <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
