<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="corpo">
		<section class="banner-trabalhe-conosco">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-xs-12">
						<img th:src="@{/files/banners/pessoa-empresa-vagas.png}" />
					</div>
					<div class="col-md-4 col-xs-12">
						<h2 class="text-center">VENHA TRABALHAR CONOSCO</h2>
					</div>
					<div class="col-md-4 col-xs-12 vagas">
						<a href="//btcc.referrals.selectminds.com/"
							class="btn-btcc hvr-pop">VAGAS DISPONÍVEIS</a>
						<div class="vagas-pcd">
							<div class="col-md-10 col-xs-12">
								<p class="vagas-pcd">TODAS AS VAGAS ESTÃO DISPONÍVEIS TAMBÉM
									PARA PCD.</p>
							</div>
							<div class="col-md-2 col-xs-12">
								<i class="fa fa-wheelchair" aria-hidden="true"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="single-post">
			<div class="container">
				<div class="row">
					<div class="col-12 title">
						<p>Notícias</p>
					</div>
				</div>
				<div th:each="d : ${noticia}" class="row">
					<div class="col-md-12">
						<h3 th:text="${d.retranca}" class="retranca"></h3>
						<h2 th:text="${d.titulo}" class="title"></h2>
						<img th:src="@{'/files/noticias/' + ${d.imagem}}" />
					</div>
					<div class="col-md-12 content">
						<div th:utext="${d.conteudo}"></div>
					</div>
				</div>
			</div>
		</section>
		<section th:if="${#lists.size(relacionadas)} > 0"
			id="single-post-relacionadas">
			<div class="container">
				<div class="row">
					<div class="col-12 title">
						<p>Notícias Relacionadas</p>
					</div>
				</div>

				<hr>
				<div class="row">
					<div class="col-md-6 col-xs-12 relacionada">
						<div class="row">
							<div class="col-md-8 col-xs-12 content">
								<p th:text="${relacionadas[0].titulo}" class="title">Título</p>
								<p>
									<a
										th:href="@{/noticias/{id}/{titulo} (id=${relacionadas[0].id},titulo=${relacionadas[0].linkpermanente})}"
										class="noticia-link" title="Ler Notícia">Ler a notícia <i
										class="fa fa-arrow-right" aria-hidden="true"></i></a>
								</p>
							</div>
							<div class="image-relacionada col-md-4 col-xs-12">
								<img th:src="@{'/files/noticias/' + ${relacionadas[0].imagem}}">
							</div>
						</div>
					</div>
					<div class="col-md-6 col-xs-12 relacionada">
						<div class="row">
							<div th:if="${#lists.size(relacionadas)} > 1"
								class="image-relacionada col-md-4 col-xs-12">
								<img th:src="@{'/files/noticias/' + ${relacionadas[1].imagem}}">
							</div>
							<div th:if="${#lists.size(relacionadas)} > 1"
								class="col-md-8 col-xs-12 content">
								<p th:text="${relacionadas[1].titulo}" class="title">Título</p>
								<p>
									<a
										th:href="@{/noticias/{id}/{titulo} (id=${relacionadas[1].id},titulo=${relacionadas[1].linkpermanente})}"
										class="noticia-link" title="Ler Notícia">Ler a notícia <i
										class="fa fa-arrow-right" aria-hidden="true"></i></a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</section>
	</div>
</body>
</html>
